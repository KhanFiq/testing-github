
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Farkhan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #fff;
            width: 400px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        td, th {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            width: 30%;
            background-color: #f2f2f2;
        }
        .table-content {
            color: #555;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Biodata Farkhan</h1>
    <table>
        <tr>
            <th>Nama</th>
            <td class="table-content">Farkhan</td>
        </tr>
        <tr>
            <th>NIM</th>
            <td class="table-content">232505032</td>
        </tr>
        <tr>
            <th>Jurusan</th>
            <td class="table-content">Sistem Informasi</td>
        </tr>
        <tr>
            <th>Alamat</th>
            <td class="table-content">Jl. Beor</td>
        </tr>
        <tr>
            <th>Hobi</th>
            <td class="table-content">Main-main</td>
        </tr>
        <tr>
            <th>Cita-cita</th>
            <td class="table-content">Kadang-kadang</td>
        </tr>
    </table>
</div>

</body>
</html>
